<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - SIPP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonte do Google (opcional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .cadastro-container {
      max-width: 400px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 24px 0 rgba(0,0,0,0.08);
      padding: 42px 28px 32px 28px;
    }
    .cadastro-container h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 30px;
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: -1px;
    }
    .cadastro-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .cadastro-form input {
      padding: 13px 12px;
      border-radius: 8px;
      border: 1px solid #dbeafe;
      font-size: 1rem;
      background: #f8fafc;
      transition: border 0.2s;
      outline: none;
    }
    .cadastro-form input:focus {
      border: 1.5px solid #0077b6;
      background: #fff;
    }
    .cadastro-form button {
      background: #3cb371;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 13px 0;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .cadastro-form button:hover {
      background: #0077b6;
    }
    .logo-cadastro {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}
.logo-cadastro img {
    max-width: 180px;
    height: auto;
    border-radius: 16px; /* ou ajuste como preferir */
    box-shadow: 0 2px 12px #0002;
}
    @media (max-width: 600px) {
      .cadastro-container {
        padding: 18vw 4vw;
        margin: 28px 2vw 0 2vw;
      }
      .cadastro-container h1 {
        font-size: 1.2rem;
      }
      .cadastro-form input, .cadastro-form button {
        font-size: 1rem;
        padding: 11px 9px;
      }
    }
  </style>
</head>
<body>
  <div class="cadastro-container">
    <div class="logo-cadastro">
    <img src="sipp.png" alt="Logo SIPP BIM">
</div>
    <h1>Bem-vindo ao SIPP</h1>
    <form class="cadastro-form" id="cadastro-form">
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="tel" name="telefone" placeholder="Telefone (opcional)">
      <input type="text" name="regiao" placeholder="Região/Estado" required>
      <button type="submit">Acessar Simulador</button>
    </form>
  </div>
  <script>
document.getElementById('cadastro-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const nome = document.querySelector('input[name="nome"]').value;
    const email = document.querySelector('input[name="email"]').value;
    const telefone = document.querySelector('input[name="telefone"]').value;
    const regiao = document.querySelector('input[name="regiao"]').value;
    
    // Captura a data/hora do momento do cadastro (formato ISO, compatível com Sheets)
    const dataHora = new Date().toLocaleString("pt-BR"); // Você pode usar toISOString() se quiser padrão internacional

    const data = {
        data: [
            {
                Nome: nome,
                Email: email,
                Telefone: telefone,
                Regiao: regiao,
                DataHora: dataHora
            }
        ]
    };

    fetch('https://sheetdb.io/api/v1/f07t7kh8zxp6h', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if(response.ok){
            window.location.href = "index.html";
        } else {
            alert('Erro ao cadastrar. Tente novamente!');
        }
    })
    .catch(error => {
        alert('Erro de conexão!');
        console.error(error);
    });
});

</script>
</body>
</html>
