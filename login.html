<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äî SIPP BIM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-primary: #0a0e1a;
      --bg-secondary: #111827;
      --bg-card: #1a1f2e;
      --bg-input: #0f1320;
      --border: rgba(255,255,255,0.06);
      --border-focus: #3b82f6;
      --accent: #3b82f6;
      --accent-glow: rgba(59,130,246,0.25);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --success: #10b981;
      --error: #ef4444;
      --error-bg: rgba(239,68,68,0.1);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated background */
    .bg-animation {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }
    .bg-animation .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      animation: float 20s ease-in-out infinite;
    }
    .bg-animation .orb:nth-child(1) {
      width: 600px; height: 600px;
      background: #3b82f6;
      top: -200px; left: -100px;
      animation-delay: 0s;
    }
    .bg-animation .orb:nth-child(2) {
      width: 500px; height: 500px;
      background: #8b5cf6;
      bottom: -150px; right: -100px;
      animation-delay: -7s;
    }
    .bg-animation .orb:nth-child(3) {
      width: 400px; height: 400px;
      background: #06b6d4;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: -14s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -40px) scale(1.05); }
      50% { transform: translate(-20px, 20px) scale(0.95); }
      75% { transform: translate(40px, 30px) scale(1.02); }
    }

    /* Login container */
    .login-wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 440px;
      padding: 20px;
    }

    .login-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 48px 40px;
      backdrop-filter: blur(20px);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.03),
        0 20px 60px rgba(0,0,0,0.5),
        0 0 80px rgba(59,130,246,0.05);
      animation: cardAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes cardAppear {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    .logo-container {
      text-align: center;
      margin-bottom: 32px;
    }
    .logo-container img {
      max-width: 200px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.4s ease;
    }
    .logo-container img:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 40px rgba(59,130,246,0.2);
    }

    .login-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 6px;
      letter-spacing: -0.5px;
    }
    .login-subtitle {
      text-align: center;
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-bottom: 32px;
      line-height: 1.5;
    }

    /* Form */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    .form-group label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .input-wrapper {
      position: relative;
    }
    .input-wrapper svg.icon-left {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      color: var(--text-muted);
      transition: color 0.3s ease;
      pointer-events: none;
    }
    .form-group input {
      width: 100%;
      padding: 14px 16px 14px 44px;
      background: var(--bg-input);
      border: 1.5px solid var(--border);
      border-radius: 12px;
      font-family: inherit;
      font-size: 0.95rem;
      color: var(--text-primary);
      outline: none;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .form-group input::placeholder {
      color: var(--text-muted);
    }
    .form-group input:focus {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px var(--accent-glow);
      background: rgba(15,19,32,0.8);
    }
    /* Input error state */
    .form-group input.input-error {
      border-color: var(--error);
      box-shadow: 0 0 0 3px rgba(239,68,68,0.15);
    }

    /* Password toggle */
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
      transition: color 0.2s;
    }
    .toggle-password:hover { color: var(--text-secondary); }

    /* Button */
    .btn-login {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      margin-top: 8px;
      letter-spacing: 0.3px;
    }
    .btn-login::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.15), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(59,130,246,0.4);
    }
    .btn-login:hover::before { opacity: 1; }
    .btn-login:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(59,130,246,0.3);
    }
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2.5px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Error message */
    .error-msg {
      background: var(--error-bg);
      border: 1px solid rgba(239,68,68,0.2);
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 0.85rem;
      color: #fca5a5;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 10px;
    }
    .error-msg.show {
      display: flex;
      animation: shake 0.4s ease;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 28px 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    .divider span {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }

    /* Links */
    .auth-links {
      text-align: center;
    }
    .auth-links a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.2s, text-shadow 0.2s;
    }
    .auth-links a:hover {
      color: #60a5fa;
      text-shadow: 0 0 12px rgba(59,130,246,0.3);
    }
    .auth-links p {
      color: var(--text-muted);
      font-size: 0.8rem;
      margin-top: 12px;
    }

    /* Footer */
    .footer-text {
      text-align: center;
      margin-top: 24px;
      font-size: 0.7rem;
      color: var(--text-muted);
      opacity: 0.6;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 36px 24px;
        border-radius: 20px;
      }
      .logo-container img {
        max-width: 160px;
      }
      .login-title { font-size: 1.25rem; }
    }
  </style>
</head>
<body>

  <!-- Animated background orbs -->

  </div>

  <script>
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // SUPABASE CONFIG
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

    const SUPABASE_KEY = 'sb_publishable_0F-m0AEgpGOlWHPCGYJuiQ_XWf7Hdm9';
    const _sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    console.log('[SIPP-LOGIN] ‚úÖ Supabase client criado.');

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // DOM ELEMENTS
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const form        = document.getElementById('loginForm');
    const btnLogin    = document.getElementById('btnLogin');
    const errorMsg    = document.getElementById('errorMsg');
    const errorText   = document.getElementById('errorText');
    const emailInput  = document.getElementById('email');
    const passInput   = document.getElementById('password');
    const toggleBtn   = document.getElementById('togglePassword');

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // TOGGLE PASSWORD VISIBILITY
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    let passVisible = false;
    toggleBtn.addEventListener('click', () => {
      passVisible = !passVisible;
      passInput.type = passVisible ? 'text' : 'password';
      toggleBtn.innerHTML = passVisible
        ? '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>'
        : '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>';
    });

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // CLEAR ERRORS ON INPUT
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    [emailInput, passInput].forEach(el => {
      el.addEventListener('input', () => {
        el.classList.remove('input-error');
        hideError();
      });
    });

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // ERROR HELPERS
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function showError(msg, field) {
      errorText.textContent = msg;
      errorMsg.classList.add('show');
      if (field) {
        field.classList.add('input-error');
        field.focus();
      }
    }

    function hideError() {
      errorMsg.classList.remove('show');
    }

    function setLoading(loading) {
      btnLogin.disabled = loading;
      btnLogin.innerHTML = loading
        ? '<span class="spinner"></span> Verificando...'
        : 'Entrar';
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // HELPER: Buscar ou criar profile
    // Se o profile n√£o existir, cria com status 'ativo'
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    async function getOrCreateProfile(userId, userEmail, accessToken) {
      console.log('[SIPP-LOGIN] Buscando profile para user:', userId);

      // Tentativa 1: buscar via SDK
      const { data: profile, error: profileError } = await _sb
        .from('profiles')
        .select('status')
        .eq('id', userId)
        .single();

      return { status: null, found: false };

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // LOGIN HANDLER ‚Äî PRINCIPAL
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    form.addEventListener('submit', async (e) => {
      // IMPEDIR recarregamento da p√°gina
      e.preventDefault();
      e.stopPropagation();
      hideError();

      const email = emailInput.value.trim();
      const password = passInput.value;

      // ‚îÄ‚îÄ‚îÄ Valida√ß√µes detalhadas ‚îÄ‚îÄ‚îÄ
      if (!email) {
        showError('Informe seu e-mail.', emailInput);

      }
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('Formato de e-mail inv√°lido.', emailInput);
        return;
      }
      if (!password) {
        showError('Informe sua senha.', passInput);
        return;
      }

        showError('Senha muito curta. A senha deve ter no m√≠nimo 6 caracteres.', passInput);
        return;
      }

      setLoading(true);
      console.log('[SIPP-LOGIN] ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
      console.log('[SIPP-LOGIN] Iniciando login para:', email);
      console.log('[SIPP-LOGIN] ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');

      try {
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // PASSO 1: Autenticar com Supabase Auth
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        console.log('[SIPP-LOGIN] PASSO 1: signInWithPassword...');
        const { data: authData, error: authError } = await _sb.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (authError) {
          setLoading(false);
          const msg = authError.message.toLowerCase();
          console.error('[SIPP-LOGIN] ‚ùå Auth error:', authError.message);

          if (msg.includes('invalid login') || msg.includes('invalid credentials')) {
            showError('E-mail ou senha incorretos. Verifique seus dados e tente novamente.');
          } else if (msg.includes('email not confirmed')) {
            showError('Confirme seu e-mail antes de fazer login. Verifique sua caixa de entrada.');
          } else if (msg.includes('user not found')) {
            showError('Nenhuma conta encontrada com este e-mail. Cadastre-se primeiro.', emailInput);
          } else {
            showError('Erro ao fazer login: ' + authError.message);
          }
          return;
        }

        if (!authData || !authData.user) {
          setLoading(false);
          console.error('[SIPP-LOGIN] ‚ùå Auth retornou sem user.');
          showError('Erro inesperado na autentica√ß√£o. Tente novamente.');
          return;
        }

        const userId = authData.user.id;
        const userEmail = authData.user.email;
        const accessToken = authData.session ? authData.session.access_token : null;
        console.log('[SIPP-LOGIN] ‚úÖ Autenticado. User ID:', userId);
        console.log('[SIPP-LOGIN] Access token:', accessToken ? 'presente' : 'ausente');

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // PASSO 2: Verificar/criar profile na tabela profiles
        // Aguarda confirma√ß√£o ANTES de redirecionar
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        console.log('[SIPP-LOGIN] PASSO 2: Verificando profile...');
        const profileResult = await getOrCreateProfile(userId, userEmail, accessToken);

        if (!profileResult.found) {
          setLoading(false);
          console.error('[SIPP-LOGIN] ‚ùå Profile n√£o encontrado e n√£o p√¥de ser criado.');
          showError('Erro ao verificar seu perfil. Verifique com o administrador.');
          // N√ÉO redirecionar ‚Äî manter na tela de login com erro
          return;
        }

        console.log('[SIPP-LOGIN] Profile confirmado. Status:', profileResult.status);

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // PASSO 3: Decis√£o baseada no status
        // Usa window.location.replace para evitar bot√£o voltar
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        if (profileResult.status === 'ativo') {
          console.log('[SIPP-LOGIN] ‚úÖ Status ATIVO ‚Äî redirecionando para index.html');
          window.location.replace('index.html');
        } else {
          console.log('[SIPP-LOGIN] ‚õî Status:', profileResult.status, '‚Äî redirecionando para pendente.html');
          await _sb.auth.signOut();
          window.location.replace('pendente.html');
        }

      } catch (err) {
        console.error('[SIPP-LOGIN] ‚ùå Erro inesperado no login:', err);
        console.error('[SIPP-LOGIN] Stack:', err.stack || 'N/A');
        showError('Erro de conex√£o com o servidor. Verifique sua internet e tente novamente.');
        setLoading(false);
      }
    });

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // CHECK IF ALREADY LOGGED IN (auto-redirect)
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    (async () => {
      try {
        const { data: { session } } = await _sb.auth.getSession();
        if (session) {
          console.log('[SIPP-LOGIN] Sess√£o existente detectada. Verificando profile...');
          const accessToken = session.access_token;
          const profileResult = await getOrCreateProfile(session.user.id, session.user.email, accessToken);

          if (profileResult.found && profileResult.status === 'ativo') {
            console.log('[SIPP-LOGIN] ‚úÖ Sess√£o ativa com status ativo. Redirecionando...');
            window.location.replace('index.html');
          } else {
            console.log('[SIPP-LOGIN] Sess√£o ativa mas status n√£o √© ativo. Fazendo logout...');
            await _sb.auth.signOut();

        } else {
          console.log('[SIPP-LOGIN] Nenhuma sess√£o existente.');

      } catch (err) {
        console.warn('[SIPP-LOGIN] Erro ao verificar sess√£o existente:', err);
      }
    })();
  </script>
